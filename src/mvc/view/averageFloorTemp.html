    <script type="text/javascript">
    
    	// Variable that determines whether to show the graph in Celcuis or Farenheit. 
    	// c
    	var temperatureType = 'F';
    	
    	// Beginning and Finish date to show temperature data from
    	var startDate = 'Yesterday';
    	var endDate = 'Today';
    	
    	var roomNumbers = ['OUTSIDE', 'B03', 108, 120, 209, 223, 308, 323];
    	
	 	// Load bar package (for drawing bar graphs)
	 	google.charts.load('current', {'packages':['bar']});
	  	google.charts.setOnLoadCallback(drawChart);
	  
	  	// Define drawChart function
	  	function drawChart() {
	  		
	  		var averageTemp = [getAverage('B03'), getAverage('B03'),
	  		                   getAverage(108), getAverage(120),
	  		               	   getAverage(209), getAverage(223),
	  		                   getAverage(308), getAverage(323)];

			// Input the data based off the average of each array of temperatures for each location
			// throughout the building
			
			console.log(getAverage('B03'));
			
		    var data = google.visualization.arrayToDataTable([
		      	['Floor', 'North Wing', 'South Wing'],
		    	['Basement', averageTemp[0], averageTemp[1]],
		      	['First', averageTemp[2], averageTemp[3]],
		      	['Second', averageTemp[4], averageTemp[5]],
		      	['Third', averageTemp[6], averageTemp[7]]
		   	]); 
		
		    var options = {
		      chart: {
		        title: 'Bliss Hall Average Temperature by Floor',
		        subtitle: 'From ' + startDate + ' to ' + endDate,
		   	},
		      
		      // Name the y-axis degrees
		  	series: {
		      	0: {axis: 'degrees'}
		  	},
		      
		 	axes: {
		    	y: {
		      		// Labels the y-axis as the degree axis
		      		degrees: {label: 'Degrees (' + temperatureType + ')'}		
		      	}
		    }
	    };
	
		// Create the chart in the form of a bar chart
	    var chart = new google.charts.Bar(document.getElementById('columnchart_material'));
	
		// Draw the chart passing it the data and the options that customize the chart
	    chart.draw(data, options);
      }
    </script>
